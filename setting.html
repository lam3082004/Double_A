<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cài đặt tài khoản </title>
    <link rel="stylesheet" href="setting.css">
</head>
<body> 
    <div class="logo">
        <img src="./Image/240742353_573366430485462_1305311966770373851_n.png">
    </div>
    <div class="wrapper bg-white mt-sm-5">
    <h4 class="pb-4 border-bottom">Cài đặt tài khoản</h4>
    <div class="d-flex align-items-start py-3 border-bottom"> <img src="./Image/Ảnh 1.jpg" class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section"> <b>Ảnh đại diện</b>
            <p>File ảnh jpg hoặc png</p> <button class="btn button border"><b>Thay đổi</b></button>
        </div>
    </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6"> <label for="firstname">Họ</label> <input type="text" class="bg-light form-control" placeholder="Họ"> </div>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Tên</label> <input type="text" class="bg-light form-control" placeholder="Tên"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="email">Email</label> <input type="text" class="bg-light form-control" placeholder="Email"> </div>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">SĐT</label> <input type="tel" class="bg-light form-control" placeholder="+84"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="country">Quốc gia</label> <select name="country" id="country" class="bg-light">
                    <option value="india" selected>Việt Nam</option>
                </select> </div>
            <div class="col-md-6 pt-md-0 pt-3" id="lang"> <label for="language">Ngôn ngữ</label>
                <div class="arrow"> <select name="language" id="language" class="bg-light">
                    <option value="vietnamese" selected>Tiếng Việt</option>
                        <option value="english" >Tiếng Anh</option>
                    </select> </div>
            </div>
        </div>
        <div class="py-3 pb-4 border-bottom"> <button class="btn btn-primary mr-3">Lưu thay đổi</button> <button class="btn border button">Hủy</button> </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div> <b>Khóa tài khoản của bạn</b>
                <p>Thông tin chi tiết về tài khoản và mật khẩu của bạn</p>
            </div>
            <div class="ml-auto"> <button class="btn danger">Khóa tài khoản</button> </div>
        </div>
    </div>
    </div>
</div> 
</body>
</html>
